<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acitya Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-calendar-alt fa-fw"></i> School Schedule</h1>
        </header>

        <nav class="controls">
            <div class="control-group">
                <label for="class-selector"><i class="fa-solid fa-users fa-fw"></i> Class:</label>
                <div class="select-wrapper">
                    <select id="class-selector">
                        <option value="X-1">X-1</option>
                        <option value="X-2">X-2</option>
                        <option value="X-3">X-3</option>
                        <option value="XI-1">XI-1</option>
                        <option value="XI-2">XI-2</option>
                        <option value="XI-3">XI-3</option>
                        <option value="XII">XII</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label><i class="fa-solid fa-calendar-day fa-fw"></i> Day:</label>
                <div class="day-selector" id="day-selector">
                    <button class="day-btn" data-day="Monday">Mon</button>
                    <button class="day-btn" data-day="Tuesday">Tue</button>
                    <button class="day-btn" data-day="Wednesday">Wed</button>
                    <button class="day-btn" data-day="Thursday">Thu</button>
                    <button class="day-btn" data-day="Friday">Fri</button>
                </div>
            </div>
        </nav>

        <main class="schedule-area">
            <h2 id="schedule-title">Schedule for X-1 - Monday</h2>
            <div id="schedule-display" class="schedule-display fade-transition">
                <div class="loading-state">
                    <i class="fa-solid fa-spinner fa-spin"></i> Loading schedule...
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
